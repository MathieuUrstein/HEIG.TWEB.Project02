<header-menu></header-menu>
<div class="wrapper">
   <div class="container">
      <div class="row">
         <div class="col-xs-12">
            <h2>{{title}}</h2>
            <div class="poll-list">
               <div *ngFor="let poll of polls" class="row poll">
                  <div class="col-xs-12 instructions">
                     <h5>Question {{ polls.indexOf(poll) + 1 }}</h5>
                     <p>{{poll.question}}</p>
                  </div>
                  <div *ngIf="poll.type == 'single'" class="col-xs-12 answers">
                     <div class="add-answers">
                        <h6>Correct answers</h6>
                     </div>
                     <div *ngFor="let answer of poll.answers" class="answer single">
                        <div class="row">
                           <div class="col-lg-6 col-md-8">
                              <i *ngIf="answer.correct" class="fa fa-check"></i>
                              <p [class.correct]="answer.correct">{{ answer.answer }}</p>
                           </div>
                           <div class="col-lg-6 col-md-4 hidden-sm-down">
                              <div [style.width]="answer.percent+'%'" class="percent">{{answer.percent}} %</div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div *ngIf="poll.type == 'multiple'" class="col-xs-12 answers">
                     <div class="add-answers">
                        <h6>Correct answer(s)</h6>
                     </div>
                     <div *ngFor="let answer of poll.answers" class="answer multiple">
                        <div class="row">
                           <div class="col-lg-6 col-md-8">
                              <i *ngIf="answer.correct" class="fa fa-check"></i>
                              <p [class.correct]="answer.correct">{{ answer.answer }}</p>
                           </div>
                           <div class="col-lg-6 col-md-4 hidden-sm-down">
                              <div [style.width]="answer.percent+'%'" class="percent">{{answer.percent}} %</div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div *ngIf="poll.type == 'yesOrNo'" class="col-xs-12 answers">
                     <div class="add-answers">
                        <h6>Correct answer</h6>
                     </div>
                     <div class="answer yesOrNo">
                        <div class="row">
                           <div class="col-lg-6 col-md-8">
                              <i *ngIf="poll.answers[0].correct" class="fa fa-check"></i>
                              <p [class.correct]="poll.answers[0].correct" class="text-xs-center"><i class="fa fa-thumbs-o-up"></i></p>
                           </div>
                           <div class="col-lg-6 col-md-4 hidden-sm-down">
                              <div [style.width]="poll.answers[0].percent + '%'" class="percent">{{poll.answers[0].percent}} %</div>
                           </div>
                        </div>
                     </div>
                     <div class="answer yesOrNo">
                        <div class="row">
                           <div class="col-lg-6 col-md-8">
                              <i *ngIf="!poll.answers[0].correct" class="fa fa-check"></i>
                              <p [class.correct]="!poll.answers[0].correct" class="text-xs-center"><i class="fa fa-thumbs-o-down"></i></p>
                           </div>
                           <div class="col-lg-6 col-md-4 hidden-sm-down">
                              <div [style.width]="(100 - poll.answers[0].percent) + '%'" class="percent">{{100 - poll.answers[0].percent}} %</div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="last-sep col-xs-12">
                     <hr>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
<footer></footer>
