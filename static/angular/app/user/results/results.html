<header-menu></header-menu>
<div class="wrapper">
   <div class="container">
      <div class="row">
         <div class="col-xs-12">
            <h2>{{title}}</h2>
            <div class="poll-list">
               <div *ngFor="let poll of polls" class="row poll">
                  <div class="col-xs-12 instructions">
                     <h5>Question {{ polls.indexOf(poll) + 1 }}</h5>
                     <p>{{poll.question}}</p>
                  </div>
                  <div *ngIf="poll.type == 'single'" class="col-xs-12 answers">
                     <div class="add-answers">
                        <h6>Answers</h6>
                     </div>
                     <div *ngFor="let answer of poll.answers" class="answer single">
                        <div class="row">
                           <div class="col-xs-12">
                              <p>{{ answer.answer }}</p>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div *ngIf="poll.type == 'multiple'" class="col-xs-12 answers">
                     <div class="add-answers">
                        <h6>Answers</h6>
                     </div>
                     <div *ngFor="let answer of poll.answers" class="answer multiple">
                        <div class="row">
                           <div class="col-xs-12">
                              <p>{{ answer.answer }}</p>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div *ngIf="poll.type == 'yesOrNo'" class="col-xs-12 answers">
                     <div class="add-answers">
                        <h6>Answer</h6>
                     </div>
                     <div *ngFor="let answer of poll.answers" class="answer yesOrNo">
                        <div class="row">
                           <div class="col-xs-12">
                              <i class="yes fa fa-thumbs-o-up"></i>
                              <i class="no fa fa-thumbs-o-down"></i>
                              <p>{{ answer.answer }}</p>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="last-sep col-xs-12">
                     <hr>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
