<header-menu></header-menu>
<div class="wrapper">
   <div class="container">
      <div class="row panel">
         <div class="col-lg-6 col left-col">
            <h3>Connect</h3>
            <div class="connect-form">
               <div class="form-group login">
                  <label>Email address</label>
                  <input type="email" [(ngModel)]="email" class="form-control">
               </div>
               <div class="form-check">
                  <label class="form-check-label">
                     <input class="form-check-input" type="checkbox" [checked]="stayConnected" (change)="changeStayConnected()" value="">
                     <small>Stay connected</small>
                  </label>
               </div>
               <div class="form-group">
                  <label>Password</label>
                  <input type="password" [(ngModel)]="password" class="form-control">
               </div>
            </div>
            <a (click)="tryConnect()" class="btn btn-block btn-primary">Connect</a>
         </div>
         <hr class="hidden-lg-up">
         <div class="col-lg-6 col">
            <h3>Register</h3>
            <div class="register-form">
               <div class="form-group">
                  <label>Full Name</label>
                  <input type="text" [(ngModel)]="fullName" class="form-control">
               </div>
               <div class="form-group">
                  <label>Email address</label>
                  <input type="email" [(ngModel)]="email" class="form-control">
                  <small class="form-text text-muted">We'll never share your email with anyone else.</small>
               </div>
               <div class="form-group">
                  <label>Password</label>
                  <input type="password" [(ngModel)]="password" class="form-control">
                  <small class="form-text text-muted">Minimum 8 character long.</small>
               </div>
               <div class="form-group">
                  <label>Repeat password</label>
                  <input type="password" [(ngModel)]="passwordRepeat" class="form-control">
               </div>
            </div>
            <a (click)="tryRegister()" class="btn btn-block btn-primary">Register</a>
         </div>
      </div>
   </div>
</div>
<footer></footer>
