<div class="wrapper">
   <div class="container">
      <div class="row">
         <div class="col-md-7 info hidden-lg-up">
            <h3>Add some questions to your poll</h3>
            <span [class.hovered]="addClicked" (click)="addOne()" class="btn btn-lg btn-secondary first-left"><i class="fa fa-plus"></i></span>
            <span [class.hovered]="removeClicked" (click)="removeOne()" class="btn btn-lg btn-secondary"><i class="fa fa-minus"></i></span>
         </div>
         <div class="col-md-5">
            <div class="type type-2">
               <div [class.isVisible]="isVisible[0]" class="row question q1">
                  <div class="col-xs-2 icon">
                     <i class="fa fa-square-o"></i>
                  </div>
                  <div class="col-xs-10">
                     <div class="q-line"></div>
                  </div>
               </div>
               <div [class.isVisible]="isVisible[1]" class="row question q2">
                  <div class="col-xs-2 icon">
                     <i class="fa fa-square-o"></i>
                  </div>
                  <div class="col-xs-10">
                     <div class="q-line"></div>
                  </div>
               </div>
               <div [class.isVisible]="isVisible[2]" class="row question q3">
                  <div class="col-xs-2 icon">
                     <i class="fa fa-square-o"></i>
                  </div>
                  <div class="col-xs-10">
                     <div class="q-line"></div>
                  </div>
               </div>
               <div [class.isVisible]="isVisible[3]" class="row question q4">
                  <div class="col-xs-2 icon">
                     <i class="fa fa-square-o"></i>
                  </div>
                  <div class="col-xs-10">
                     <div class="q-line"></div>
                  </div>
               </div>
            </div>
         </div>
         <div class="col-md-7 info text-xs-right hidden-md-down">
            <h3>Add some questions to your polls</h3>
            <span [class.hovered]="addClicked" (click)="addOne()" class="btn btn-lg btn-secondary first-left"><i class="fa fa-plus"></i></span>
            <span [class.hovered]="removeClicked" (click)="removeOne()" class="btn btn-lg btn-secondary"><i class="fa fa-minus"></i></span>
         </div>
      </div>
   </div>
</div>
